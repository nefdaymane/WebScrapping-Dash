<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Scraping</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
  <div class="container">
    <aside>

      <div class="top">
        <div class="logo">
          <h2 class="logo-h">Web <span class="danger">Scraping</span> </h2>
        </div>
        <div class="close" id="close_btn">
          <span class="material-symbols-sharp">
            close
          </span>
        </div>
      </div>
      <!-- end top -->
      <div class="sidebar">
        <a href="#" class="active">
          <span class="material-symbols-sharp">grid_view </span>
          <h3>Dashboard</h3>
        </a>
      </div>


    </aside>
    <!-- --------------
        end asid
      -------------------- -->

    <!-- --------------
        start main part
      --------------- -->

    <main>
      <h1>Dashboard</h1>
      <div class="insights">

<!-- start seling -->
<div id="neutralCard" class="sales">
  <span class="material-symbols-sharp neutral-icon">sentiment_neutral</span>
  <div class="middle">
      <div class="left">
          <h3>Neutral</h3>
          <h1 id="neutralCount"></h1>
      </div>
  </div>
</div>
<!-- end seling -->
<!-- start expenses -->
<div id="positiveCard" class="expenses">
  <span class="material-symbols-sharp positive-icon">sentiment_satisfied</span>
  <div class="middle">
      <div class="left">
          <h3>Positive</h3>
          <h1 id="positiveCount"></h1>
      </div>
  </div>
</div>
<!-- end seling -->
<!-- start seling -->
<div id="negativeCard" class="income">
  <span class="material-symbols-sharp negative-icon">sentiment_dissatisfied</span>
  <div class="middle">
      <div class="left">
          <h3>Negative</h3>
          <h1 id="negativeCount"></h1>
      </div>
  </div>
</div>

<!-- end seling -->


      </div>
      <!-- end insights -->
      <div class="chart-container">
        <p>Graphique des Sentiments</p>
        <canvas id="sentimentChart"></canvas>
      </div>



    </main>
    <!------------------
         end main
        ------------------->

    <!----------------
        start right main 
      ---------------------->
    <div class="right">

      <div class="top">
        <button id="menu_bar">
          <span class="material-symbols-sharp">menu</span>
        </button>

        <div class="theme-toggler">
          <span class="material-symbols-sharp active">light_mode</span>
          <span class="material-symbols-sharp">dark_mode</span>
        </div>
        <div class="profile">
          <div class="info">
            <p><b>Aymane</b></p>
            <p>Admin</p>
            <small class="text-muted"></small>
          </div>
          <div class="profile-photo">
            <img src="./images/photo.jpg" alt="" />
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
